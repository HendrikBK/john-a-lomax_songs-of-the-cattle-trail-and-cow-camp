	<body epub:type="frontmatter z3998:poem">
		<span class="i0">No loopholes now are framing</span>
		<br/>
		<span class="i0">Lean faces, grim and brown,</span>
		<br/>
		<span class="i0">No more keen eyes are aiming</span>
		<br/>
		<span class="i0">To bring the redskin down;</span>
		<br/>
		<span class="i0">But every wind careening</span>
		<br/>
		<span class="i0">Seems here to breathe a song â€”</span>
		<br/>
		<span class="i0">A song of brave careering,</span>
		<br/>
		<span class="i0">A saga of the strong.</span>
	</body>
