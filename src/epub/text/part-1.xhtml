		<section id="chapter-3" epub:type="chapter">
			<h2>PART I</h2>
			<h3>COWBOY YARNS</h3>
			<hr class="major"/>
			<div class="poem">
				<div class="stanza">
					<span class="i1">
						<i>The centipede runs across my head,</i>
						<br/>
					</span>
					<span class="i1">
						<i>The vinegaroon crawls in my bed,</i>
						<br/>
					</span>
					<span class="i1">
						<i>Tarantulas jump and scorpions play,</i>
						<br/>
					</span>
					<span class="i1">
						<i>The broncs are grazing far away,</i>
						<br/>
					</span>
					<span class="i1">
						<i>The rattlesnake gives his warning cry,</i>
						<br/>
					</span>
					<span class="i1">
						<i>And the coyotes sing their lullaby,</i>
						<br/>
					</span>
					<span class="i1">
						<i>While I sleep soundly beneath the sky.</i>
						<br/>
					</span>
				</div>
			</div>
		</section>
