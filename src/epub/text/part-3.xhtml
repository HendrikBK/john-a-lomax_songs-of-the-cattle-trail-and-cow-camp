	<body epub:type="bodymatter z3998:fiction">
		<section id="chapter-5" epub:type="chapter">
			<h2><a id="PART_III"/>PART III</h2>
			<h3>COWBOY TYPES</h3>
			<hr class="major"/>
			<p class="newpoem">
				<span class="pagenum">
					<a id="Page_126">p. 126</a>
				</span>
			</p>
			<div class="poem">
				<div class="stanza" style="font-style: italic">
					<span class="i0">DOWN where the Rio Grande ripples —<br/></span>
					<span class="i0">When there's water in its bed;<br/></span>
					<span class="i0">Where no man is ever drunken —<br/></span>
					<span class="i0">All prefer mescal instead;<br/></span>
					<span class="i0">Where no lie is ever uttered —<br/></span>
					<span class="i0">There being nothin' one can trade;<br/></span>
					<span class="i0">Where no marriage vows are broken<br/></span>
					<span class="i0">'Cause the same are never made.<br/></span>
				</div>
			</div>
		</section>
	</body>
